<li>
    <h3>{{subtrip.title}}</h3>
    <span>Start Date: {{subtrip.startdate}} | End Date: {{subtrip.enddate}}</span>
    <br>
    <p>{{subtrip.description}}</p>
    {% for article in articles %}
        {% ifequal article.tripid subtrip.id %}
            <a href="{{article.url}}""><h5>{{ article.title }}</h5>
            <div>{{ article.preview|add:.:.:. }}</div></a>
        {% endifequal %}
    {% endfor %}
</li>
